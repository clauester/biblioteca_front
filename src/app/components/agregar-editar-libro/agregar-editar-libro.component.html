<div class="title">
    <h1 style="font-size: 48px;">{{operacion}} Libro</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
    <mat-card class="card">
        <mat-card-subtitle class="txtCard">
            Datos del Libro
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarLibro()">
            <mat-grid-list cols="3" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="nombre" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Autor</mat-label>
                        <input formControlName="autor" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Categoria</mat-label>
                        <input formControlName="categoria" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Stock</mat-label>
                        <input formControlName="stock" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="3">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Guardar</button>
                    <button mat-raised-button routerLink="/lista-libros">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>

</div>
