<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body text-center">
                <!-- Imagen circular -->
                <img src="../../../assets/foto_perfil.png" alt="Foto de perfil" class="rounded-circle " style="width: 150px; height: 150px; background-color: brown;" >
              </div>
         
            <div class="card lg mx-5 my-1">
                
                <div class="card-body">
            <form >
              <div class="form-group mx-3 my-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingrese su correo">
                <!-- <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-danger">
                  El correo es requerido.
                </div> -->
              </div>
              <div class="form-group mx-3 my-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña">
                <!-- <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-danger">
                  La contraseña es requerida.
                </div> -->
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block" >Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
        <div class="card-body text-center">
            <span>  no tienes cuenta ?  <a>Resgistrarse</a></span> 
            <span><a>Recuperar Contraseña</a></span>   
        </div>

        </div>
      </div>
    </div>
  </div>
