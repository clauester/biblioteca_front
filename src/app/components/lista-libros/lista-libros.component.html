<div class="title">
    <h1>Listado de Libros</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
<!--filtro-->
<mat-form-field appearence="standard">
    <mat-label>Filtro</mat-label>
    <input matInput 
    (keyup)="applyFilter($event)" placeholder="Buscar" #input autocomplete="off">

    </mat-form-field>
    <!--fin filtro-->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef>Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>



<!-- iconos -->
<ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> 
        <button routerLink="/agregarlibro" class="agregar" mat-raised-button color="primary">Agregar</button> </th>
    <td mat-cell *matCellDef="let element">
        <mat-icon  routerLink="/verLibro/{{element.id}}"matTooltip="ver" class="search"fontIcon="search"></mat-icon> 
        <mat-icon  routerLink="/editarlibro/{{element.id}}" matTooltip="editar" class="edit"fontIcon="edit"></mat-icon>
        <mat-icon  (click)="eliminarLibro(element.id)" matTooltip="Eliminar" class="delete" fontIcon="delete"></mat-icon>
    </td>
  </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      
      aria-label="Select page of periodic elements">
</mat-paginator>
</div>
